<!-- Ensures navbar anchors to left of screen on wider screens. CSS media query extends this to 100VH on md/lg screens -->
<nav class="navbar navbar-expand-md navbar-light bg-white col-md-4 col-lg-3 flex-column">
    <!-- Ensures navbar takes up as much of the space possible, pushing 'logged in as' text to bottom -->
    <div class="flex-grow-1">

        <!-- Groups all navbar elements together for column display. Remove this if you want elements spread out -->
        <a class="navbar-brand" href="{% url 'appointments:home' %}"><span class="brand"><span
                    class="red-o">Care</span><span class="thin"> <i class="fa-regular fa-compass"></i>
                    Compass</span></span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                        href="{% url 'appointments:home' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li><a class="nav-link {% if request.path == profile_url %}active{% endif %}" aria-current="page"
                        href="{% url 'profile:profile' %}">Profile</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if request.path == logout_url %}active{% endif %}" aria-current="page"
                        href="{% url 'account_logout' %}">Sign out</a>
                </li>
                <li class="nav-item">
                    <!-- Button used here intentionally -->
                    <a class="nav-link {% if request.path == create_url %}active{% endif %}" aria-current="page"
                        href="{% url 'appointments:create' %}"><button type="button" class="btn btn-outline-primary">Create New Appointment</button></a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if request.path == signup_url %}active{% endif %}" aria-current="page"
                        href="{% url 'account_signup' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == login_url %}active{% endif %}" aria-current="page"
                        href="{% url 'account_login' %}">Sign In</a>
                </li>

                {% endif %}
            </ul>

        </div>
    </div>
    <div>
        {% if user.is_authenticated %}
        <p class="text-end m-1 m-md-3 nav-p">You are logged in as {{ user }}</p>
        {% else %}
        <p class="text-end m-1 m-md-3 nav-p">You are not logged in</p>
        {% endif %}
    </div>
</nav>
